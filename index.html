<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase RealTime Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center" >
        <div class="text-center my-4">
            <header>
                 <h2 class="text-base text-4xl font-semibold leading-7 text-gray-900"> Firebase Real Time ChatApp </h2>
            </header>
        </div>
        <div id="chat" class=" h-48">
            <form action=""  id="message-form">
                <div class="sm:col-span-4">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="username" id="message-input" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="type your chat">
                        <button type="submit" class="rounded-md bg-indigo-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500"> Send </button>
                    </div>
                </div>    
            </form>
            <div class="sm:col-span-4  bg-violet-400 ">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <ul id="messages" class="mx-4 my-4 font-semibold bg-violet-400 text-purple-800" >    </ul>
                </div>
            </div>    
        </div>
    </div>
           
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
